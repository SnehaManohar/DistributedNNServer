<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Sonder</title>
  <style>
    @keyframes fill {
      0% {
        width: 0%;
      }
      100% {
        width: {{ accuracy }}%;
      }
    }
  </style>
  <link rel="stylesheet" href="../static/css/status.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="label">{{ accuracy }}% ({{ correct }}/{{ total }})</div>
      <div class="progress-bar">
        <div class="progress fill">
          <div class="glow"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
